<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all ROLE</title>
    <link th:replace="fragments/general.html :: linkBootstrap"></link>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .persons {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .persons tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .persons td:last-child, td:first-child {
            width: 50px;
        }
    </style>
    <script th:replace="fragments/general.html :: scriptBootstrap"></script>
    <script>


    function fillTable(roles) {
        let strTBody = ``
        let tbody = document.getElementById(`tbody`)

        roles.forEach(role=>{
            strTBody += `
                <tr>
                    <td>${role.id}</td>
                    <td>${role.name}</td>
                    <td>
                        <a href="/roles/edit/${role.id}">Edit</a>
                    </td>
                </tr>
            `})
        tbody.innerHTML=strTBody
    }

    function getAllRoles() {
        fetch("/api/roles", {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
         })
        .then(response => response.json())
        .then(json => {fillTable(json)})
    }


    </script>
</head>

<body onload="getAllRoles()">
<div th:replace="fragments/general.html :: navbar"></div>
<h3>Roles:</h3>

<a href = "add.html" th:href = "@{/roles/add}">Add new</a>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>edit</th>
    </tr>
    </thead>
    <tbody id="tbody">
    <tr>
        <td colspan="3">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
